<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout d'un apprenant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-[#BABABA]">
     <div class="container flex md:flex-row flex-col w-3/4 bg-white gap-1 mx-auto my-20">
        <form action="#" class="bg-white md:w-1/2 w-full flex flex-col md:p-6 gap-8 py-10">
            <div class="prenom flex flex-col w-3/4 md:mx-left mx-auto bg-transparent">
                <label for="name">Prenom</label>
                <input 
                    type="text" 
                    class="p-3 bg-[#BABABA]"
                    name="firstNameInput" 
                    id="firstNameInput"
                >
            </div>
            <div class="prenom flex flex-col w-3/4 md:mx-left mx-auto bg-transparent">
                <label for="name">Nom</label>
                <input 
                    type="text" 
                    class="p-3 bg-[#BABABA]"
                    name="lastNameInput" 
                    id="lastNameInput"
                >
            </div>
            <div class="prenom flex flex-col w-3/4 md:mx-left mx-auto bg-transparent">
                <label for="name">Telephone</label>
                <input 
                    type="tel" 
                    class="p-3 bg-[#BABABA]"
                    name="telInput" 
                    id="telInput"
                >
            </div>    
            <div class="flex gap-3 mx-auto">
                <div>
                    <input type="radio" id="cohorte6mois" name="cohorte" value="cohorte6mois" checked />
                    <label for="cohorte6mois">Cohorte 6 mois</label>
                </div>
                <div>
                    <input type="radio" id="cohorte3mois" name="cohorte" value="cohorte3mois" />
                    <label for="cohorte3mois">Cohrte 3 mois</label>
                </div>
            </div>
            <button class="text-white md:ml-[68%] mx-auto bg-[#342E37] p-3 w-1/5">Ajouter</button>
        </form>
        <div class="md:w-1/2 w-full p-10 bg-[#342E37]">
            <h2 class="text-3xl font-bold text-white md:mt-28 my-28 text-center">Ajouter un apprenant</h2>
        </div>
     </div>
</body>
</html>
